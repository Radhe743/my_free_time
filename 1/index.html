<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shri Radha</title>
    <script defer src="radhe.js"></script>
  </head>
  <body>
    <h1>Radhey Shyam</h1>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div class="controls hidden" id="controls">
        <div class="point" data-cp data-pos="tl"></div>
        <div class="point" data-cp data-pos="tr"></div>
        <div class="point" data-cp data-pos="bl"></div>
        <div class="point" data-cp data-pos="br"></div>
      </div>
    </div>
    <input
      type="range"
      name="size"
      id="scale-range"
      min="1"
      step="0.02"
      max="10"
      value="1"
    />
  </body>
</html>
